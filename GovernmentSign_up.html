
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Representative Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #4f551a,rgb(46, 42, 42));
        }
        .center-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 850px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 60px;
        }
        .signup-box h1 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
            text-align: center;
        }
        .signup-box p {
            color: #666;
            margin-bottom: 25px;
            text-align: center;
        }
        form input, form select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f8f8f8;
            font-size: 14px;
        }
        .password-field {
            position: relative;
        }
        .password-field svg {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
            fill: #888;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #17c3b2, #42a5f5);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #42a5f5;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media(max-width: 768px) {
            .container {
                width: 90%;
                padding: 40px 30px; 
            }
        }
        .spinner {
    display: inline-block;
    width: 1rem;
    height: 1rem;
    border: 2px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-right: 8px;
    vertical-align: middle;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.error-message {
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: -10px;
    margin-bottom: 10px;
    display: none;
}

.form-group {
    margin-bottom: 15px;
}
.success-message {
            color: #28a745;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="center-wrapper">
    <div class="container">
        <div class="signup-box">
            <h1>Government Representative Sign up</h1>
            <p>Sign Up to manage government services and operations</p>
            <div class="signup-box"> 
                <div id="error-message" class="error-message" style="text-align: center; margin-bottom: 15px;"></div> 
                <div id="success-message" class="success-message"></div>
            <form id="signupForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="text" id="govId" name="employeeId" placeholder="Government ID Number" required>
                <input type="email" id="staffEmail" name="email" placeholder="Staff Email" required>
                <select name="department" required>
                    <option value="" disabled selected>Select Department/Ministry</option>
                    <option value="health">Health Ministry</option>
                    <option value="education">Education Ministry</option>
                    <option value="transport">Transport Ministry</option>
                    <option value="finance">Finance Ministry</option>
                    <option value="other">Other Department</option>
                </select>
                <input type="text" name="position" placeholder="Position/Rank" required>
                <select id="region" name="region" required>
                    <option value="">Select Region / County</option>
                    <option value="Nairobi">Nairobi</option>
                    <option value="Mombasa">Mombasa</option>
                    <option value="Kisumu">Kisumu</option>
                    <option value="Nakuru">Nakuru</option>
                    <option value="Baringo">Baringo</option>
                    <option value="Bomet">Bomet</option>
                    <option value="Bungoma">Bungoma</option>
                    <option value="Busia">Busia</option>
                    <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
                    <option value="Embu">Embu</option>
                    <option value="Garissa">Garissa</option>
                    <option value="Homa Bay">Homa Bay</option>
                    <option value="Isiolo">Isiolo</option>
                    <option value="Kajiado">Kajiado</option>
                    <option value="Kakamega">Kakamega</option>
                    <option value="Kericho">Kericho</option>
                    <option value="Kiambu">Kiambu</option>
                    <option value="Kilifi">Kilifi</option>
                    <option value="Kirinyaga">Kirinyaga</option>
                    <option value="Kisii">Kisii</option>
                    <option value="Kitui">Kitui</option>
                    <option value="Kwale">Kwale</option>
                    <option value="Laikipia">Laikipia</option>
                    <option value="Lamu">Lamu</option>
                    <option value="Machakos">Machakos</option>
                    <option value="Makueni">Makueni</option>
                    <option value="Mandera">Mandera</option>
                    <option value="Marsabit">Marsabit</option>
                    <option value="Meru">Meru</option>
                    <option value="Migori">Migori</option>
                    <option value="Makueni">Makueni</option>
                    <option value="Murang'a">Murang'a</option>
                    <option value="Nandi">Nandi</option>
                    <option value="Narok">Narok</option>
                    <option value="Nyamira">Nyamira</option>
                    <option value="Nyandarua">Nyandarua</option>
                    <option value="Nyeri">Nyeri</option>
                    <option value="Samburu">Samburu</option>
                    <option value="Siaya">Siaya</option>
                    <option value="Taita Taveta">Taita Taveta</option>
                    <option value="Tana River">Tana River</option>
                    <option value="Tharaka-Nithi">Tharaka-Nithi</option>
                    <option value="Trans Nzoia">Trans Nzoia</option>
                    <option value="Turkana">Turkana</option>
                    <option value="Uasin Gishu">Uasin Gishu</option>
                    <option value="Vihiga">Vihiga</option>
                    <option value="Wajir">Wajir</option>
                    <option value="West Pokot">West Pokot</option>
                    <option value="Trans Nzoia">Trans Nzoia</option>
                </select>
                <div class="password-field">
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.761 0-5-2.238-5-5 0-2.762 2.239-5 5-5s5 2.238 5 5c0 2.762-2.239 5-5 5zm0-8c-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3z"/>
                    </svg>
                </div>
                <div class="password-field">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" required>
                    <svg id="toggleConfirmPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.761 0-5-2.238-5-5 0-2.762 2.239-5 5-5s5 2.238 5 5c0 2.762-2.239 5-5 5zm0-8c-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3z"/>
                    </svg>
                </div>
                <!-- MODIFIED -->
<button type="submit" id="submitBtn" class="btn">Sign Up</button>
            
            </form></div> 
            <div class="login-link">
                Already have an account? <a href="Log_in.html">Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Password toggles
    const createPasswordToggle = (inputId, toggleId) => {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);
        if (!input || !toggle) return;
        const showIcon = `<path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.761 0-5-2.238-5-5 0-2.762 2.239-5 5-5s5 2.238 5 5c0 2.762-2.239 5-5 5zm0-8c-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3z"/>`;
        const hideIcon = `<path d="M2 5l2.29 2.29c-1.45 1.23-2.58 2.69-3.29 4.21 1.73 3.71 6.29 7 11 7 2.24 0 4.38-.67 6.17-1.8l2.61 2.61 1.42-1.42-20-20-1.42 1.42 2.29 2.29zm6.04 6.04l2.01 2.01c..."/>`;
        toggle.addEventListener('click', () => {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            // toggle.innerHTML = type === 'password' ? showIcon : hideIcon; // optional swap
        });
    };
    createPasswordToggle('password', 'togglePassword');
    createPasswordToggle('confirmPassword', 'toggleConfirmPassword');

    // Client-side validation
    const validateGovernmentForm = (formData) => {
        const errors = [];
        const {
            name,
            employeeId,
            email,
            department,
            position,
            region,
            password,
            confirmPassword
        } = formData;

        if (!name || !name.trim()) errors.push('Full name is required');
        else if (name.length < 5) errors.push('Full name must be at least 5 characters');

        const govIdRegex = /^[A-Z0-9]{8,15}$/i;
        if (!govIdRegex.test(employeeId || '')) errors.push('Government ID must be 8-15 alphanumeric characters');

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email || '')) errors.push('Invalid staff email address');
        else if (!email.endsWith('.gov.ke')) errors.push('Staff email must be a .gov.ke domain');

        if (!department || department === "") errors.push('Department selection is required');
        if (!position || !position.trim()) errors.push('Position/Rank is required');
        if (!region || region === "") errors.push('Region selection is required');

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$/;
        if (!passwordRegex.test(password || '')) errors.push('Password must contain: 10+ chars, 1 uppercase, 1 lowercase, 1 number, 1 special character');

        if (password !== confirmPassword) errors.push('Passwords do not match');

        return errors;
    };

    // Submit handler: POST to register_user.php and handle JSON response
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        // Reset messages
        errorDiv.textContent = '';
        successDiv.textContent = '';
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        const fd = new FormData(form);
        // Convert FormData to object for validation convenience
        const plain = Object.fromEntries(fd.entries());

        // Client-side validate
        const errors = validateGovernmentForm(plain);
        if (errors.length > 0) {
            errorDiv.innerHTML = errors.join('<br>');
            errorDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            return;
        }

        // Disable button & show spinner
        submitBtn.disabled = true;
        const originalLabel = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner"></span> Processing...';

        try {
            // Send FormData to server endpoint
            const resp = await fetch('register_user.php', {
                method: 'POST',
                body: fd
            });

            if (!resp.ok) {
                throw new Error('Network response was not ok');
            }

            const json = await resp.json();

            if (json.success) {
                successDiv.textContent = json.message || 'Registration successful! Redirecting to login...';
                successDiv.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                form.reset();
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'Log_in.html?signup=success&type=government';
                }, 1500);
            } else {
                // Show server-side error message (e.g., Email already exists)
                errorDiv.textContent = json.message || 'Registration failed. Please try again.';
                errorDiv.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        } catch (err) {
            errorDiv.textContent = 'Network or server error. Please try again later.';
            errorDiv.style.display = 'block';
            console.error('Signup error:', err);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalLabel;
        }
    });

    // Clean URL parameters (optional)
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.pathname);
    }
</script>

</body>
</html>
